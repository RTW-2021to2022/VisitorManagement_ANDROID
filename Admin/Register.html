<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 등록</title>
    <link rel="stylesheet" href="./Register.css" type="text/css" media="all" />
    <script src="./Register.js" type="text/javascript"></script>
</head>
<body>
    <div id="container" class="main_container">
        <div style="padding: 20px;"></div>
        <div class="login_container">
            <div class="form_container">
                <form name="login_form" action="/cookie" method="get">
                    <div class="form_title_div">
                        <p class="form_title_p">Register With Us</p>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">이름</a>
                        </div>
                        <div>
                            <input type="text" name="username" placeholder="이름" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">소속</a>
                        </div>
                        <div>
                            <input type="text" name="소속" placeholder="소속" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_belong" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">ID</a>
                        </div>
                        <div>
                            <input type="text" name="ID" placeholder="아이디" class="form_input" />
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_ID" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">Password</a>
                        </div>
                        <div>
                            <input type="password" name="password2" onfocus="" placeholder="비밀번호" class="form_input" />
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password2" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div>
                        <button type="button" class="form_submit_button" onclick="login()">관리자 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
